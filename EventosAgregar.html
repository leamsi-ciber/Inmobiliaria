    <div class="container">
        <div class="raw">
            <div class="col-md-6 col-lg-4">
                    <div class="card">
                        <div class="card-body">
                            <form id="Evento-form">
                                <h2 class="m-2">Guardar evento</h2>
                                <div class="form-group">
                                    <label>Titulo: </label>
                                <input type="text"  id="evento-title" class="form-control" placeholder="Titulo">
                                </div>
                                <div class="form-group">
                                    <label>Eliga un tipo:</label>
                                    <select name="Tipo" id="evento-tipo" class="form-select" required>
                                        <option value="Reunion de socios">Reunion de socios</option>
                                        <option value="Conferencia de apertura">Conferencia de apertura</option>
                                        <option value="Seminario">Seminario</option>    
                                        <option value="Cena de gala">Cena de gala</option>    
                                      </select>
                                    </div>
                                <div class="form-group">
                                    <label>Direccion: </label>
                                    <input type="text"  id="evento-direccion" class="form-control" placeholder="Direccion">
                                </div>
                                <div class="form-group">
                                    <label>Sector: </label>
                                    <input type="text"  id="evento-sector" class="form-control" placeholder="Sector">
                                </div>
                                <div class="form-group">
                                    <label>Provincia: </label>
                                    <input type="text"  id="evento-provincia" class="form-control" placeholder="Provincia">
                                </div>
                                <div class="form-group">
                                    <label>Fecha Inicio: </label>
                                    <input type="date"  id="evento-inicio" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label>Fecha Fin: </label>
                                    <input type="date"  id="evento-fin" class="form-control" >
                                </div>
                                <div class="form-group">
                                    <label>Descripcion: </label>
                                    <textarea   id="evento-descripcion" class="form-control" placeholder="Descripcion"></textarea>
                                </div>
                                <div class="form-group">
                                    <input id="evento-imagen" type="file">
                                </div>
                            
                                <button type="submit" class="btn btn-primary mt-2 regis-ul">Guardar</button>
                            </form>
</div>
</div>
