<form id="Feria-form">
    <div class="form-group">
        <label>Titulo:</label>
    <input type="text"  id="feria-title" class="form-control" placeholder="Titulo" required>
    </div>
    <div class="form-group">
        <label>Direccion:</label>
        <input type="text"  id="feria-direccion" class="form-control" placeholder="Direccion" required>
    </div>
    <div class="form-group">
        <label>Sector:</label>
        <input type="text"  id="feria-sector" class="form-control" placeholder="Sector" required>
    </div>
    <div class="form-group">
        <label>Provincia:</label>
        <input type="text"  id="feria-provincia" class="form-control" placeholder="Provincia" required>
    </div>
    <div class="form-group">
        <label>Fecha Inicio:</label>
        <input type="date"  id="feria-inicio" class="form-control" placeholder="Fecha inicio" required>
    </div>
    <div class="form-group">
        <label>Fecha Fin:</label>
        <input type="date"  id="feria-fin" class="form-control" placeholder="Fecha fin" required>
    </div>
    <div class="form-group">
        <label>Descripcion: </label>
        <textarea   id="feria-descripcion" class="form-control" placeholder="Descripcion"></textarea>
    </div>
    <div class="form-group">
        <label>Imagen:</label>
        <input id="feria-imagen" type="file" >
    </div>
    <button type="submit" class="btn-primary regis-ul">Guardar</button>
</form>

</body>
